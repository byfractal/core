<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentification en cours...</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #1e293b;
        color: #f8fafc;
        text-align: center;
      }

      .spinner {
        width: 40px;
        height: 40px;
        margin: 20px auto;
        border: 4px solid rgba(255, 255, 255, 0.2);
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .message {
        font-size: 18px;
        max-width: 500px;
        line-height: 1.5;
      }

      .error {
        color: #ef4444;
        margin-top: 20px;
        padding: 10px;
        border-radius: 4px;
        background-color: rgba(239, 68, 68, 0.1);
      }
    </style>
  </head>
  <body>
    <h1>Authentification en cours</h1>
    <div class="spinner"></div>
    <div class="message">
      Finalisation de l'authentification...
      <p>
        Cette fenêtre se fermera automatiquement une fois l'authentification
        complétée.
      </p>
    </div>
    <div id="error" class="error" style="display: none"></div>

    <script>
      // Récupérer les paramètres de l'URL
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      const state = params.get("state");
      const error = params.get("error");

      window.onload = function () {
        if (error) {
          // Afficher l'erreur
          const errorEl = document.getElementById("error");
          errorEl.style.display = "block";
          errorEl.textContent = `Erreur: ${error}`;
          return;
        }

        if (code && state) {
          // Envoyer le code à la fenêtre parente (plugin Figma)
          try {
            window.opener.postMessage(
              {
                type: "AUTH_CALLBACK",
                code,
                state,
              },
              "*"
            );

            // Fermer cette fenêtre après 2 secondes
            setTimeout(() => {
              window.close();
            }, 2000);
          } catch (err) {
            console.error("Erreur lors de l'envoi du message:", err);
            const errorEl = document.getElementById("error");
            errorEl.style.display = "block";
            errorEl.textContent = `Erreur de communication: ${err.message}`;
          }
        } else {
          // Pas de code ou de state
          const errorEl = document.getElementById("error");
          errorEl.style.display = "block";
          errorEl.textContent = "Paramètres de redirection manquants.";
        }
      };
    </script>
  </body>
</html>
