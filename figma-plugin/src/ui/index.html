<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HCentric UI/UX Optimizer</title>
  <link rel="stylesheet" href="./shared/styles/common.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    #app {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  
  <script type="text/javascript">
    // Router simple pour charger les différentes pages
    window.loadPage = function(pageName) {
      const app = document.getElementById('app');
      
      // Nettoyage du contenu actuel
      while (app.firstChild) {
        app.removeChild(app.firstChild);
      }
      
      // Création d'un iframe pour charger la page demandée
      const iframe = document.createElement('iframe');
      iframe.style.border = 'none';
      iframe.style.width = '100%';
      iframe.style.height = '100%';
      
      if (pageName === 'import') {
        iframe.src = './pages/import/index.html';
        app.appendChild(iframe);
      } else {
        // Par défaut, charge la page des projets
        iframe.src = './pages/projects/index.html';
        app.appendChild(iframe);
      }
    };
    
    // Écoutez les messages du plugin pour changer de page
    window.onmessage = function(event) {
      const message = event.data.pluginMessage;
      if (!message) return;
      
      if (message.type === 'CHANGE_PAGE') {
        loadPage(message.page);
      }
    };
    
    // Charge la page des projets par défaut
    document.addEventListener('DOMContentLoaded', function() {
      loadPage('projects');
    });
  </script>
</body>
</html>
