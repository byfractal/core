<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HCentric UI/UX Optimizer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      height: 100%;
      box-sizing: border-box;
    }
    
    .container {
      max-width: 350px;
      margin: 0 auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    
    h1 {
      font-size: 30px;
      font-weight: 600;
      color: #0F172A;
      margin: 0;
    }
    
    p {
      font-size: 14px;
      color: #64748B;
      margin: 0;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    label {
      font-size: 14px;
      font-weight: 500;
      color: #0F172A;
    }
    
    input {
      height: 40px;
      padding: 0 12px;
      border: 1px solid #CBD5E1;
      border-radius: 6px;
      font-size: 14px;
      box-shadow: 0px 1px 5px 0px rgba(0,0,0,0.07);
    }
    
    .password-group {
      position: relative;
    }
    
    .toggle-btn {
      position: absolute;
      right: 12px;
      top: 10px;
      background: none;
      border: none;
      cursor: pointer;
      color: #848484;
    }
    
    .forgot-link {
      text-align: right;
      font-size: 12px;
      margin-top: 4px;
    }
    
    .forgot-link a {
      color: #848484;
      font-weight: 500;
      text-decoration: none;
    }
    
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 8px;
    }
    
    button {
      height: 36px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0px 1px 5px 0px rgba(0,0,0,0.07);
    }
    
    .btn-primary {
      background: #0F172A;
      color: white;
      border: none;
    }
    
    .btn-outline {
      background: white;
      color: #0F172A;
      border: 1px solid #CBD5E1;
    }
    
    .signup-text {
      text-align: center;
      font-size: 14px;
      font-weight: 500;
      color: #0F172A;
    }
    
    .signup-text a {
      color: #0F172A;
      text-decoration: underline;
    }
    
    .error {
      background: #FEF2F2;
      color: #EF4444;
      padding: 8px;
      border-radius: 6px;
      font-size: 14px;
      border: 1px solid #FCA5A5;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    
    <p>Enter your email and password to login to your account</p>
    
    <div id="error-message" class="error"></div>
    
    <form id="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="johndoe@mail.com" required>
      </div>
      
      <div class="form-group" style="margin-top: 16px;">
        <label for="password">Password</label>
        <div class="password-group">
          <input type="password" id="password" placeholder="******" required>
          <button type="button" class="toggle-btn" id="toggle-password">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>
        <div class="forgot-link">
          <a href="#">Forgot your password?</a>
        </div>
      </div>
      
      <div class="button-group">
        <button type="submit" class="btn-primary" id="login-button">Login</button>
        <button type="button" class="btn-outline">Login with Google</button>
      </div>
    </form>
    
    <div class="signup-text">
      <span>Don't have an account ? </span>
      <a href="#">Sign up</a>
    </div>
  </div>
  
  <script>
    // Communication avec le plugin Figma
    const loginForm = document.getElementById('login-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginButton = document.getElementById('login-button');
    const togglePassword = document.getElementById('toggle-password');
    const errorMessage = document.getElementById('error-message');
    
    // Toggle password visibility
    togglePassword.addEventListener('click', () => {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        togglePassword.innerHTML = `
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
            <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path>
            <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path>
            <line x1="2" x2="22" y1="2" y2="22"></line>
          </svg>
        `;
      } else {
        passwordInput.type = 'password';
        togglePassword.innerHTML = `
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        `;
      }
    });
    
    // Form submission
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      // Get values
      const email = emailInput.value;
      const password = passwordInput.value;
      
      // Update UI for loading state
      loginButton.disabled = true;
      loginButton.textContent = 'Logging in...';
      errorMessage.style.display = 'none';
      
      // Send message to plugin code
      parent.postMessage({ 
        pluginMessage: {
          type: 'login',
          email: email,
          password: password
        }
      }, '*');
    });
    
    // Listen for messages from the plugin
    window.onmessage = (event) => {
      if (event.data.pluginMessage) {
        const msg = event.data.pluginMessage;
        
        // Handle login response
        if (msg.type === 'LOGIN_RESPONSE') {
          // Reset button state
          loginButton.disabled = false;
          loginButton.textContent = 'Login';
          
          if (msg.success) {
            console.log('Login successful!');
            // Could redirect here
          } else {
            // Show error
            errorMessage.textContent = msg.message || 'Authentication failed';
            errorMessage.style.display = 'block';
          }
        }
      }
    };
    
    // Notify plugin that UI is ready
    window.addEventListener('load', () => {
      parent.postMessage({ 
        pluginMessage: { type: 'UI_READY' }
      }, '*');
    });
  </script>
</body>
</html>
