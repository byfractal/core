<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        padding: 20px;
      }
      h2 {
        margin-top: 0;
        color: #333;
      }
      p {
        color: #666;
        line-height: 1.5;
      }
      .button-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 20px;
      }
      button {
        border: none;
        border-radius: 6px;
        padding: 10px 16px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      .primary {
        background-color: #18a0fb;
        color: white;
      }
      .primary:hover {
        background-color: #0d8ce0;
      }
      .secondary {
        background-color: #f5f5f5;
        color: #333;
      }
      .secondary:hover {
        background-color: #e0e0e0;
      }
      .status {
        margin-top: 20px;
        padding: 10px;
        background-color: #f0f0f0;
        border-radius: 4px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>HTML to Figma Converter</h2>
      <p>
        Import HTML interfaces from websites directly into Figma. The extension
        will capture the interface and preserve its structure.
      </p>

      <div class="button-container">
        <button class="primary" id="import-button">
          Import from Extension
        </button>
        <button class="secondary" id="cancel-button">Cancel</button>
      </div>

      <div class="status" id="status">Ready to import interfaces</div>
    </div>

    <script>
      // Boutons
      document.getElementById("import-button").onclick = () => {
        parent.postMessage({ pluginMessage: { type: "import-html" } }, "*");
        document.getElementById("status").textContent =
          "Waiting for data from extension...";
      };

      document.getElementById("cancel-button").onclick = () => {
        parent.postMessage({ pluginMessage: { type: "cancel" } }, "*");
      };

      // Ã‰coute des messages du plugin
      window.onmessage = (event) => {
        if (event.data.pluginMessage) {
          const message = event.data.pluginMessage;

          if (message.type === "status-update") {
            document.getElementById("status").textContent = message.text;
          }
        }
      };
    </script>
  </body>
</html>
