<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HCentric UI/UX Optimizer - Analysis Card</title>
  <style>
    /* Reset et styles de base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      overflow: hidden;
    }
    
    body {
      display: flex;
      flex-direction: column;
      background-color: white;
    }
    
    .container {
      padding: 32px 50px 0 50px;
      width: 100%;
      height: 100%;
      overflow-y: auto;
    }
    
    /* Navigation */
    .nav-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .back-button {
      display: inline-flex;
      align-items: center;
      cursor: pointer;
    }
    
    .organization-label {
      font-size: 14px;
      font-weight: 600;
      color: #64748B;
      margin-bottom: 20px;
    }
    
    .page-title {
      font-size: 30px;
      font-weight: 600;
      color: #0F172A;
      margin: 0 0 16px 0;
    }

      /* Back button */
      .back-button {
      display: inline-flex;
      align-items: center;
      color: #6B7280;
      margin-bottom: 20px;
      margin-left: -18px;
      cursor: pointer;
      font-size: 14px;
    }
    
    .back-button svg {
      margin-right: 8px;
    }
    
    /* Analysis Card */
    .analysis-card {
      border: 1px solid #CBD5E1;
      border-radius: 6px;
      background-color: white;
      padding: 12px;
      box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.07);
      margin-bottom: 16px;
    }
    
    .analysis-card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .issue-title {
      font-family: "Geist", sans-serif;
      font-size: 14px;
      font-weight: 600;
      color: #0F172A;
    }
    
    .severity-tag {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3px 8px;
      border-radius: 6px;
      font-family: "Geist", sans-serif;
      font-size: 12px;
      font-weight: 600;
    }
    
    .severity-tag.underperforming {
      background-color: rgba(234, 88, 12, 0.1);
      color: #EA580C;
    }
    
    .severity-tag.needs-improvement {
      background-color: rgba(234, 179, 8, 0.1);
      color: #EAB308;
    }

    .severity-tag.minor {
      background-color: rgba(96, 165, 250, 0.1);
      color: #60A5FA;
    }
    
    .severity-tag.high {
      background-color: rgba(234, 88, 12, 0.1);
      color: #EA580C;
    }
    
    .severity-tag.medium {
      background-color: rgba(234, 179, 8, 0.1);
      color: #EAB308;
    }
    
    .severity-tag.low {
      background-color: rgba(96, 165, 250, 0.1);
      color: #60A5FA;
    }
    
    .separator {
      height: 1px;
      background-color: #CBD5E1;
      margin: 8px 0;
      width: 100%;
    }
    
    .analysis-section {
      margin-bottom: 16px;
    }
    
    .section-title {
      font-family: "Geist", sans-serif;
      font-size: 12px;
      font-weight: 600;
      color: #64748B;
      margin-top: 8px;
    }
    
    .section-content {
      font-family: "Geist", sans-serif;
      font-size: 13px;
      font-weight: 500;
      color: #0F172A;
      line-height: 1.5;
    }

    .section-content-context {
      font-family: "Geist", sans-serif;
      font-size: 13px;
      font-weight: 600;
      color: #0F172A;
      line-height: 1.5;
      padding-top: 4px;
    }
    
    .supporting-metric {
      display: inline-flex;
      background-color: #FEF9C3;
      padding: 0 8px;
      border-radius: 4px;
      margin-top: 4px;
    }
    
    .supporting-metric span {
      font-family: "Geist", sans-serif;
      font-size: 10px;
      font-weight: 600;
      color: #B45309;
      line-height: 2;
    }
    
    .contextual-data {
      font-family: "Geist", sans-serif;
      font-size: 12px;
      font-weight: 500;
      color: #0F172A;
      margin: 4px 0 0 0;
      line-height: 1.6;
      padding-left: 16px;
      position: relative;
    }
    
    .contextual-data::before {
      content: "•";
      position: absolute;
      left: 4px;
      color: #0F172A;
    }
    
    .conversion-impact {
      font-family: "Geist", sans-serif;
      font-size: 12px;
      font-weight: 500;
      color: #0F172A;
      margin-top: 4px;
      line-height: 1.6;
    }

    .actionable-suggestion {
      font-family: "Geist", sans-serif;
      font-size: 12px;
      font-weight: 500;
      color: #0F172A;
      margin-top: 4px;
    }

    .impact-estimate {
      font-family: "Geist", sans-serif;
      font-size: 12px;
      font-weight: 500;
      color: #0F172A;
      margin: 4px 0 0 0;
    }
    
    .source-badge {
      display: inline-flex;
      align-items: center;
      background-color: #F1F5F9;
      padding: 3px 8px 3px 8px;
      border-radius: 19px;
      margin-top: 0;
      margin-left: 4px;
      vertical-align: middle;
    }
    
    .source-badge span {
      font-family: "Geist", sans-serif;
      font-size: 8px;
      font-weight: 600;
      color: #64748B;
      line-height: 1.3;
      padding: 0 0 0 4px;
    }
    
    .link-icon {
      display: inline-flex;
      align-items: center;
      vertical-align: middle;
    }
    
    .analysis-card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
    }
    
    .source-composite {
      display: flex;
      align-items: center;
    }
    
    .source-label {
      display: flex;
      align-items: center;
      background-color: white;
      border: 1px solid #CBD5E1;
      border-radius: 18px;
      padding: 0 6px;
      height: 28px;
      box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.07);
    }
    
    .avatar-group {
      display: flex;
      margin-right: 4px;
    }
    
    .avatar {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 0.5px solid #CBD5E1;
      background-size: cover;
      background-position: center;
    }
    
    .avatar.avatar-1 {
      background-image: url('../assets/avatar-1.png');
      margin-right: -4px;
      z-index: 2;
    }
    
    .avatar.avatar-2 {
      background-image: url('../assets/avatar-2.png');
      z-index: 1;
    }
    
    .source-label span {
      font-family: "Geist", sans-serif;
      font-size: 12px;
      font-weight: 500;
      color: #0F172A;
    }
    
    .insight-tags {
      display: flex;
      gap: 4px;
    }
    
    .insight-tag {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(43, 78, 255, 0.1);
      padding: 3px 8px;
      border-radius: 6px;
    }
    
    .insight-tag span {
      font-family: "Geist", sans-serif;
      font-size: 12px;
      font-weight: 600;
      color: #2B4EFF;
    }
    
    .fix-issue-button {
      width: 100%;
      height: 36px;
      background-color: #0F172A;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 16px;
      box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.07);
    }
    
    .fix-issue-button.disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Reload button styles */
    .reload-button {
      background-color: #F1F5F9;
      color: #0F172A;
      border: 1px solid #CBD5E1;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      padding: 8px 16px;
      margin: 0 0 16px 0;
      display: inline-flex;
      align-items: center;
    }
    
    .reload-button svg {
      margin-right: 8px;
    }
    
    .reload-button:hover {
      background-color: #E2E8F0;
    }
    
    .loading-indicator {
      display: none;
      text-align: center;
      padding: 20px;
      font-family: "Geist", sans-serif;
      font-size: 14px;
      color: #64748B;
    }
    
    .error-message {
      display: none;
      text-align: center;
      padding: 20px;
      font-family: "Geist", sans-serif;
      font-size: 14px;
      color: #EF4444;
      background-color: #FEF2F2;
      border: 1px solid #FEE2E2;
      border-radius: 6px;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Navigation -->
    <div class="nav-header">
      <div class="back-button" id="back-button">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M15.8332 10.0001H4.1665M4.1665 10.0001L9.99984 15.8334M4.1665 10.0001L9.99984 4.16675" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Back to Projects
      </div>
      <div class="organization-label">Organization #1</div>
    </div>
    
    <!-- Page Title -->
    <h1 class="page-title" id="page-title">Loading app...</h1>
    
    <!-- Reload Data Button -->
    <button class="reload-button" id="reload-button">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M14.6663 7.99984C14.6663 11.6798 11.6797 14.6665 7.99967 14.6665C4.31967 14.6665 1.33301 11.6798 1.33301 7.99984C1.33301 4.31984 4.31967 1.3332 7.99967 1.3332" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M14.6663 1.3332L7.99967 7.99987" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Reload Data
    </button>
    
    <!-- Loading indicator -->
    <div class="loading-indicator" id="loading-indicator">
      Loading insights...
    </div>
    
    <!-- Error message -->
    <div class="error-message" id="error-message">
      Failed to load insights. Please try again.
    </div>
    
    <!-- Dynamic Analysis Cards Container -->
    <div id="analysis-cards-container">
      <!-- Cards will be dynamically inserted here -->
    </div>
  </div>
  
  <!-- Remplacé le script inline par une référence au fichier JS externe -->
  <script src="../js/analysis-card.js"></script>
</body>
</html>
