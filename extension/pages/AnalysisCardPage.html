<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HCentric UI/UX Optimizer - Analysis Card</title>
  <style>
    /* Reset et styles de base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      overflow: hidden;
    }
    
    body {
      display: flex;
      flex-direction: column;
      background-color: white;
    }
    
    .container {
      padding: 32px 50px 0 50px;
      width: 100%;
      height: 100%;
      overflow-y: auto;
    }
    
    /* Navigation */
    .nav-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .back-button {
      display: inline-flex;
      align-items: center;
      cursor: pointer;
    }
    
    .organization-label {
      font-size: 14px;
      font-weight: 600;
      color: #64748B;
      margin-bottom: 20px;
    }
    
    .page-title {
      font-size: 30px;
      font-weight: 600;
      color: #0F172A;
      margin: 0 0 16px 0;
    }

      /* Back button */
      .back-button {
      display: inline-flex;
      align-items: center;
      color: #6B7280;
      margin-bottom: 20px;
      margin-left: -18px;
      cursor: pointer;
      font-size: 14px;
    }
    
    .back-button svg {
      margin-right: 8px;
    }
    
    /* Analysis Card */
    .analysis-card {
      border: 1px solid #CBD5E1;
      border-radius: 6px;
      background-color: white;
      padding: 12px;
      box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.07);
      margin-bottom: 16px;
    }
    
    .analysis-card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .issue-title {
      font-family: "Geist", sans-serif;
      font-size: 14px;
      font-weight: 600;
      color: #0F172A;
    }
    
    .severity-tag {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3px 8px;
      border-radius: 6px;
      font-family: "Geist", sans-serif;
      font-size: 12px;
      font-weight: 600;
    }
    
    .severity-tag.underperforming {
      background-color: rgba(234, 88, 12, 0.1);
      color: #EA580C;
    }
    
    .severity-tag.needs-improvement {
      background-color: rgba(234, 179, 8, 0.1);
      color: #EAB308;
    }

    .severity-tag.minor {
      background-color: rgba(96, 165, 250, 0.1);
      color: #60A5FA;
    }
    
    .severity-tag.high {
      background-color: rgba(234, 88, 12, 0.1);
      color: #EA580C;
    }
    
    .severity-tag.medium {
      background-color: rgba(234, 179, 8, 0.1);
      color: #EAB308;
    }
    
    .severity-tag.low {
      background-color: rgba(96, 165, 250, 0.1);
      color: #60A5FA;
    }
    
    .separator {
      height: 1px;
      background-color: #CBD5E1;
      margin: 8px 0;
      width: 100%;
    }
    
    .analysis-section {
      margin-bottom: 16px;
    }
    
    .section-title {
      font-family: "Geist", sans-serif;
      font-size: 12px;
      font-weight: 600;
      color: #64748B;
      margin-top: 8px;
    }
    
    .section-content {
      font-family: "Geist", sans-serif;
      font-size: 13px;
      font-weight: 500;
      color: #0F172A;
      line-height: 1.5;
    }

    .section-content-context {
      font-family: "Geist", sans-serif;
      font-size: 13px;
      font-weight: 600;
      color: #0F172A;
      line-height: 1.5;
      padding-top: 4px;
    }
    
    .supporting-metric {
      display: inline-flex;
      background-color: #FEF9C3;
      padding: 0 8px;
      border-radius: 4px;
      margin-top: 4px;
    }
    
    .supporting-metric span {
      font-family: "Geist", sans-serif;
      font-size: 10px;
      font-weight: 600;
      color: #B45309;
      line-height: 2;
    }
    
    .contextual-data {
      font-family: "Geist", sans-serif;
      font-size: 12px;
      font-weight: 500;
      color: #0F172A;
      margin: 4px 0 0 0;
      line-height: 1.6;
      padding-left: 16px;
      position: relative;
    }
    
    .contextual-data::before {
      content: "•";
      position: absolute;
      left: 4px;
      color: #0F172A;
    }
    
    .conversion-impact {
      font-family: "Geist", sans-serif;
      font-size: 12px;
      font-weight: 500;
      color: #0F172A;
      margin-top: 4px;
      line-height: 1.6;
    }

    .actionable-suggestion {
      font-family: "Geist", sans-serif;
      font-size: 12px;
      font-weight: 500;
      color: #0F172A;
      margin-top: 4px;
    }

    .impact-estimate {
      font-family: "Geist", sans-serif;
      font-size: 12px;
      font-weight: 500;
      color: #0F172A;
      margin: 4px 0 0 0;
    }
    
    .source-badge {
      display: inline-flex;
      align-items: center;
      background-color: #F1F5F9;
      padding: 3px 8px 3px 8px;
      border-radius: 19px;
      margin-top: 0;
      margin-left: 4px;
      vertical-align: middle;
    }
    
    .source-badge span {
      font-family: "Geist", sans-serif;
      font-size: 8px;
      font-weight: 600;
      color: #64748B;
      line-height: 1.3;
      padding: 0 0 0 4px;
    }
    
    .link-icon {
      display: inline-flex;
      align-items: center;
      vertical-align: middle;
    }
    
    .analysis-card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
    }
    
    .source-composite {
      display: flex;
      align-items: center;
    }
    
    .source-label {
      display: flex;
      align-items: center;
      background-color: white;
      border: 1px solid #CBD5E1;
      border-radius: 18px;
      padding: 0 6px;
      height: 28px;
      box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.07);
    }
    
    .avatar-group {
      display: flex;
      margin-right: 4px;
    }
    
    .avatar {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 0.5px solid #CBD5E1;
      background-size: cover;
      background-position: center;
    }
    
    .avatar.avatar-1 {
      background-image: url('../assets/avatar-1.png');
      margin-right: -4px;
      z-index: 2;
    }
    
    .avatar.avatar-2 {
      background-image: url('../assets/avatar-2.png');
      z-index: 1;
    }
    
    .source-label span {
      font-family: "Geist", sans-serif;
      font-size: 12px;
      font-weight: 500;
      color: #0F172A;
    }
    
    .insight-tags {
      display: flex;
      gap: 4px;
    }
    
    .insight-tag {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(43, 78, 255, 0.1);
      padding: 3px 8px;
      border-radius: 6px;
    }
    
    .insight-tag span {
      font-family: "Geist", sans-serif;
      font-size: 12px;
      font-weight: 600;
      color: #2B4EFF;
    }
    
    .fix-issue-button {
      width: 100%;
      height: 36px;
      background-color: #0F172A;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 16px;
      box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.07);
    }
    
    .fix-issue-button.disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Reload button styles */
    .reload-button {
      background-color: #F1F5F9;
      color: #0F172A;
      border: 1px solid #CBD5E1;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      padding: 8px 16px;
      margin: 0 0 16px 0;
      display: inline-flex;
      align-items: center;
    }
    
    .reload-button svg {
      margin-right: 8px;
    }
    
    .reload-button:hover {
      background-color: #E2E8F0;
    }
    
    .loading-indicator {
      display: none;
      text-align: center;
      padding: 20px;
      font-family: "Geist", sans-serif;
      font-size: 14px;
      color: #64748B;
    }
    
    .error-message {
      display: none;
      text-align: center;
      padding: 20px;
      font-family: "Geist", sans-serif;
      font-size: 14px;
      color: #EF4444;
      background-color: #FEF2F2;
      border: 1px solid #FEE2E2;
      border-radius: 6px;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Navigation -->
    <div class="nav-header">
      <div class="back-button" id="back-button">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M15.8332 10.0001H4.1665M4.1665 10.0001L9.99984 15.8334M4.1665 10.0001L9.99984 4.16675" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Back to Projects
      </div>
      <div class="organization-label">Organization #1</div>
    </div>
    
    <!-- Page Title -->
    <h1 class="page-title" id="page-title">Loading app...</h1>
    
    <!-- Reload Data Button -->
    <button class="reload-button" id="reload-button">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M14.6663 7.99984C14.6663 11.6798 11.6797 14.6665 7.99967 14.6665C4.31967 14.6665 1.33301 11.6798 1.33301 7.99984C1.33301 4.31984 4.31967 1.3332 7.99967 1.3332" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M14.6663 1.3332L7.99967 7.99987" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Reload Data
    </button>
    
    <!-- Loading indicator -->
    <div class="loading-indicator" id="loading-indicator">
      Loading insights...
    </div>
    
    <!-- Error message -->
    <div class="error-message" id="error-message">
      Failed to load insights. Please try again.
    </div>
    
    <!-- Dynamic Analysis Cards Container -->
    <div id="analysis-cards-container">
      <!-- Cards will be dynamically inserted here -->
    </div>
  </div>
  
  <script>
    // Globally store the insights data
    let insightsData = null;
    
    // Initialization
    document.addEventListener('DOMContentLoaded', function() {
      // Back button handler
      document.getElementById('back-button').addEventListener('click', function() {
        parent.postMessage({ type: 'NAVIGATE_BACK' }, '*');
      });
      
      // Reload button handler
      document.getElementById('reload-button').addEventListener('click', function() {
        fetchInsights();
      });
      
      // Initial load
      fetchInsights();
    });
    
    // Fetch insights from the backend
    async function fetchInsights() {
      const loadingIndicator = document.getElementById('loading-indicator');
      const errorMessage = document.getElementById('error-message');
      const cardsContainer = document.getElementById('analysis-cards-container');
      
      // Show loading indicator
      loadingIndicator.style.display = 'block';
      errorMessage.style.display = 'none';
      cardsContainer.innerHTML = '';
      
      try {
        // Try API endpoint first
        let response = null;
        let data = null;
        
        try {
          response = await fetch('http://localhost:8000/api/insights');
          if (response.ok) {
            data = await response.json();
          } else {
            throw new Error('API request failed');
          }
        } catch (apiError) {
          console.log('API endpoint failed, using fallback:', apiError);
          
          // Fallback to local file
          try {
            const fallbackUrl = chrome.runtime.getURL('output/recommendation_output.json');
            response = await fetch(fallbackUrl);
            if (response.ok) {
              data = await response.json();
            } else {
              throw new Error('Fallback request failed');
            }
          } catch (fallbackError) {
            console.error('Fallback also failed:', fallbackError);
            throw new Error('Both API and fallback failed');
          }
        }
        
        // Store data globally
        insightsData = data;
        
        // Update page title
        document.getElementById('page-title').textContent = data.page_id || 'App Analysis';
        
        // Render cards
        renderInsightCards(data);
        
        // Hide loading indicator
        loadingIndicator.style.display = 'none';
        
      } catch (error) {
        console.error('Error fetching insights:', error);
        loadingIndicator.style.display = 'none';
        errorMessage.style.display = 'block';
        errorMessage.textContent = 'Failed to load insights: ' + error.message;
      }
    }
    
    // Render insight cards from JSON data
    function renderInsightCards(data) {
      const cardsContainer = document.getElementById('analysis-cards-container');
      cardsContainer.innerHTML = '';
      
      if (!data || !data.recommendations || data.recommendations.length === 0) {
        cardsContainer.innerHTML = '<p>No insights available.</p>';
        return;
      }
      
      // For each recommendation in the data
      data.recommendations.forEach((recommendation, index) => {
        // Create card element
        const card = document.createElement('div');
        card.className = 'analysis-card';
        card.dataset.index = index;
        
        // Determine severity class
        let severityClass = 'minor';
        if (recommendation.priority === 'high') {
          severityClass = 'underperforming';
        } else if (recommendation.priority === 'medium') {
          severityClass = 'needs-improvement';
        }
        
        // Format the recommendation data into HTML
        card.innerHTML = `
          <!-- Issue Header & Severity -->
          <div class="analysis-card-header">
            <div class="issue-title">${recommendation.title}</div>
            <div class="severity-tag ${severityClass}">
              <span>${recommendation.priority === 'high' ? 'Underperforming' : 
                   recommendation.priority === 'medium' ? 'Needs improvement' : 'Minor issue'}</span>
            </div>
          </div>
          
          <!-- Separator -->
          <div class="separator"></div>
          
          <!-- Root Cause Section -->
          <div class="analysis-section">
            <div class="section-title">📊 Root cause</div>
            <div class="section-content">
              <div class="section-content-context">${recommendation.description}</div>
              
              ${recommendation.justification ? `
              <!-- Supporting Metric -->
              <div class="supporting-metric">
                <span>${recommendation.component || 'Component'} · ${recommendation.justification.split('.')[0]}</span>
              </div>
              
              <!-- Contextual Data -->
              <p class="contextual-data">${recommendation.justification}</p>
              ` : ''}
              
              ${recommendation.before_after && recommendation.before_after.before ? `
              <!-- Conversion Impact Warning -->
              <p class="conversion-impact">⚠️ ${recommendation.before_after.before}
                ${recommendation.validation && recommendation.validation.issues && recommendation.validation.issues.length > 0 ? `
                <!-- Source Badge -->
                <span class="source-badge">
                  <span>${recommendation.validation.issues[0].issue_type || 'Issue'}</span>
                  <span class="link-icon">
                    <svg width="9" height="10" viewBox="0 0 9 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M4.80833 7.26284L4.24264 7.82852C3.86757 8.20359 3.35886 8.41431 2.82843 8.41431C2.29799 8.41431 1.78929 8.20359 1.41421 7.82852C1.03914 7.45345 0.828427 6.94474 0.828427 6.41431C0.828427 5.88387 1.03914 5.37517 1.41421 5.00009L1.9799 4.43441" stroke="#64748B" stroke-linecap="round" stroke-linejoin="round"/>
                      <path d="M3.677 2.7373L4.24269 2.17162C4.61776 1.79655 5.12647 1.58583 5.6569 1.58583C6.18733 1.58583 6.69604 1.79655 7.07111 2.17162C7.44619 2.54669 7.6569 3.0554 7.6569 3.58583C7.6569 4.11627 7.44619 4.62497 7.07111 5.00005L6.50543 5.56573" stroke="#64748B" stroke-linecap="round" stroke-linejoin="round"/>
                      <path d="M3.11133 6.13159L5.37407 3.86885" stroke="#64748B" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                  </span>
                </span>
                ` : ''}
              </p>
              ` : ''}
            </div>
          </div>
          
          <!-- Recommended Fix Section -->
          <div class="analysis-section">
            <div class="section-title">🔧 Recommended fix</div>
            <div class="section-content">
              <p class="actionable-suggestion">${recommendation.recommendedFix?.suggestion || recommendation.before_after?.after || 'No specific recommendation available.'}
                <!-- Source Badge -->
                <span class="source-badge">
                  <span>${recommendation.location || 'Component'}</span>
                  <span class="link-icon">
                    <svg width="9" height="10" viewBox="0 0 9 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M4.80833 7.26284L4.24264 7.82852C3.86757 8.20359 3.35886 8.41431 2.82843 8.41431C2.29799 8.41431 1.78929 8.20359 1.41421 7.82852C1.03914 7.45345 0.828427 6.94474 0.828427 6.41431C0.828427 5.88387 1.03914 5.37517 1.41421 5.00009L1.9799 4.43441" stroke="#64748B" stroke-linecap="round" stroke-linejoin="round"/>
                      <path d="M3.677 2.7373L4.24269 2.17162C4.61776 1.79655 5.12647 1.58583 5.6569 1.58583C6.18733 1.58583 6.69604 1.79655 7.07111 2.17162C7.44619 2.54669 7.6569 3.0554 7.6569 3.58583C7.6569 4.11627 7.44619 4.62497 7.07111 5.00005L6.50543 5.56573" stroke="#64748B" stroke-linecap="round" stroke-linejoin="round"/>
                      <path d="M3.11133 6.13159L5.37407 3.86885" stroke="#64748B" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                  </span>
                </span>
              </p>
            </div>
          </div>
          
          <!-- Impact Estimate Section -->
          <div class="analysis-section">
            <div class="section-title">📈 Impact estimate</div>
            <div class="section-content">
              <p class="impact-estimate">${recommendation.expected_impact || recommendation.impactEstimate || 'No impact estimate available.'}</p>
            </div>
          </div>
          
          <!-- Separator -->
          <div class="separator"></div>
          
          <!-- Footer with Sources & Tags -->
          <div class="analysis-card-footer">
            <div class="source-composite">
              <div class="source-label">
                <div class="avatar-group">
                  <div class="avatar avatar-1"></div>
                  <div class="avatar avatar-2"></div>
                </div>
                <span>Source</span>
              </div>
            </div>
            
            <div class="insight-tags">
              ${recommendation.tags ? 
                recommendation.tags.map(tag => `
                  <div class="insight-tag">
                    <span>${tag}</span>
                  </div>
                `).join('') :
                `
                <div class="insight-tag">
                  <span>${recommendation.component || 'Layout'}</span>
                </div>
                `
              }
            </div>
          </div>
          
          <!-- Fix Issue Button -->
          <button class="fix-issue-button ${!recommendation.dom_patch || !recommendation.dom_patch.selector ? 'disabled' : ''}" 
                  id="fix-issue-button-${index}" 
                  ${!recommendation.dom_patch || !recommendation.dom_patch.selector ? 'disabled' : ''}>
            Fix Issue
          </button>
        `;
        
        // Add the card to the container
        cardsContainer.appendChild(card);
        
        // Add event listener for the Fix Issue button (only if not disabled)
        if (recommendation.dom_patch && recommendation.dom_patch.selector) {
          card.querySelector(`#fix-issue-button-${index}`).addEventListener('click', function() {
            fixIssue(index, recommendation);
          });
        }
      });
    }
    
    // Function to handle fixing an issue
    function fixIssue(index, recommendation) {
      console.log(`Fixing issue ${index}:`, recommendation);
      
      // Send message to parent (main plugin code)
      parent.postMessage({ 
        type: 'FIX_ISSUE', 
        issueId: recommendation.id || `issue-${index}`,
        recommendation: recommendation
      }, '*');
    }
    
    // Event listener for messages from the parent frame
    window.addEventListener('message', function(event) {
      // Handle message events from parent
      if (event.data && event.data.type === 'REFRESH_DATA') {
        fetchInsights();
      }
    });
  </script>
</body>
